<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Filmes - Entrar</title>
    <link rel="website icon" type="png" href="/src/assets/logo/logo.png" />
    <link rel="stylesheet" href="/src/styles/navigation-bar.css">
    <link rel="stylesheet" href="/src/styles/main-content.css">
    <link rel="stylesheet" href="/src/styles/media-queries.css">
    <link rel="stylesheet" href="/src/styles/login&signup.css">
    <link rel="stylesheet" href="/src/styles/vars.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class="header" id="header">
    <nav class="navbar container__navbar">
        <section class="navbar__left">
            <a href="/index.html" class="logo">
                Super <span>Filmes</span>
            </a>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
        </section>
        <section class="navbar__center">
            <span class="overlay"></span>
            <div class="menu" id="menu">
                <ul class="menu__inner">
                    <li class="menu__item"><a href="/index.html" class="menu__link">Início</a></li>
                    <li class="menu__item"><a href="/src/pages/sobre/sobre.html" class="menu__link">Sobre</a></li>
                </ul>
            </div>
        </section>
        <section class="navbar__right">
            <div class="searchBox-container">
                <div class="searchBox">
                    <div class="searchToggle">
                        <i class="ri-close-line cancel"></i>
                        <i class="ri-search-line search"></i>
                    </div>
                    <div class="search-field">
                        <input type="search" placeholder="Buscar">
                        <i class="ri-search-line"></i>
                    </div>
                </div>
            </div>
        </section>
    </nav>
</header>
<section class="login__section">
<div class="sm:m-20 max-md:bg-black sm:rounded-lg flex justify-center flex-1 lg:flex">
    <div class="container__login lg:w-1/2 xl:w-5/12 p-12 bg-[#101010] rounded-lg">
        <div class="flex flex-col items-center">
            <h1 class="text-2xl text-white font-extrabold">
                Super Filmes Login
            </h1>
            <p class="mt-1 text-white">A sua streaming de filmes</p>
            <div class="w-full flex-1 mt-8">
                <div class="mx-auto max-w-xs">
                    <div class="flex flex-col items-center">
                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                            <div class="bg-white p-2 rounded-full">
                                <svg class="w-4" viewBox="0 0 533.5 544.3">
                                    <path
                                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                        fill="#4285f4" />
                                    <path
                                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                        fill="#34a853" />
                                    <path
                                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                        fill="#fbbc04" />
                                    <path
                                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                        fill="#ea4335" />
                                </svg>
                            </div>
                            <span class="ml-4">
                                Entrar com Google
                            </span>
                        </button>
                    </div>

                    <div class="my-12 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-200 tracking-wide font-medium bg-[#101010] transform translate-y-1/2">
                            Ou entrar com email
                        </div>
                    </div>
                    
                    <label for="email" class="text-white">Email</label>
                    <input
                        class="w-full mt-1 mb-4 px-4 py-4 rounded-lg text-white font-medium bg-transparent border border-gray-700 placeholder-gray-300 text-sm"
                        type="email" placeholder="abc@gmail.com" required/>

                    <label for="password" class="text-white mt-2">Senha</label>
                    <div class="input-icons">
                        <input
                        class="w-full px-4 py-4 rounded-lg text-white font-medium bg-transparent border border-gray-700 placeholder-gray-300 text-sm"
                        type="password" id="password" required />
                        <i class="fa-regular fa-eye-slash text-white" id="togglePassword"></i>
                    </div>
                    <span class="flex justify-end items-center text-gray-300 mt-2 hover:text-gray-600"><a href="#">Esqueceu a senha?</a></span>
                    <button
                        class="mt-5 tracking-wide font-semibold text-gray-100 w-full py-4 rounded-lg hover:bg-slate-700 bg-gray-800 transition-all duration-300 ease-in-out flex items-center justify-center focus:border-white focus:border">
                        <span>
                            Entrar
                        </span>
                    </button>
                    <div class="flex justify-between items-center w-full mt-4">
                        <p class="text-white text-sm">Não tem conta?</p>
                        <a href="/src/pages/login/signup.html" class="text-cyan-300 text-sm hover:text-cyan-600">Criar uma conta</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</section>

<footer>
    <div class="footer__content">
        <h2 class="logo__superfilmes">Super Filmes</h2>
        <span>&copy; 2024 <a href="/index.html">Super Filmes</a> Todos os direitos reservados. <span>Desenvolvido por Alexsandro</span></span>
    </div>
</footer>

<script src="/src/scripts/app.js"></script>
<script src="/src/scripts/password.js"></script>
</body>
</html>
